<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login 1.0</title>
    <link rel="stylesheet" href="style.css">
    
</head>


<body>
    <div class="container">

        <header>
            <h1>Log In</h1>
        </header>

        <main>
            <div class="cobertura">
                <input type="text" id="user" required="">
                <label for="user">User</label>
            </div>

            <div class="cobertura">
                <input type="password" id="password" required="">
                <label for="password">Password</label>
            </div>

            <div class="cobertura check">
                <input type="checkbox" id="salvar">
                <label for="salvar" class="esp">Salvar dados</label>
            </div>

            <div class="cobertura">
                <input type="button" value="Acessar" >
            </div>
        </main>

    </div>
</body>
</html>
